name: emailService CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: email_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432

    steps:
      # 1️⃣ Checkout emailService
      - name: Checkout emailService
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build emailService
        run: npm run build

      # 2️⃣ Checkout collections + WireMock mappings
      - name: Checkout API tests
        uses: actions/checkout@v4
        with:
          repository: LucasMCFidelis/collectionTestApiEmailService
          path: api-tests

      - name: Checkout mock userService
        uses: actions/checkout@v4
        with:
          repository: LucasMCFidelis/collectionTestApiUserService
          path: user-mock

      # 3️⃣ Run Prisma migrations
      - name: Run migrations
        env:
          DATABASE_URL_EMAIL: postgresql://test:test@localhost:5432/email_test
        run: npx prisma migrate deploy

      # 4️⃣ Start userService mock
      - name: Start userService mock
        run: |
          docker run -d \
            -p 8089:8080 \
            -v ${{ github.workspace }}/user-mock/postman/wiremock:/home/wiremock \
            wiremock/wiremock

      # 5️⃣ Start emailService
      - name: Start emailService
        env:
          NODE_ENV: development
          MOCK_USER: "true"
          MOCK_EMAIL: "true"
          USER_SERVICE_URL_DEV: http://localhost:8089
          DATABASE_URL_EMAIL: postgresql://test:test@localhost:5432/email_test
        run: |
          npm run start:dev &
          sleep 5

      # 6️⃣ Run API tests
      - name: Install Newman
        run: npm install -g newman newman-reporter-html

      - name: Run API tests
        run: |
          newman run \
            api-tests/postman/collections/36785755-3f34be95-3c4c-4660-b7cd-704cf7232a83.json \
            -e api-tests/postman/environments/ci.environment.json \
            --reporters cli,html \
            --reporter-html-export relatorio.html

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-newman
          path: relatorio.html
